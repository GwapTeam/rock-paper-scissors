<!DOCTYPE html>
<html lang="ja">

<head>

    <title>sample</title>

    <style>
        * {
            margin: 0;
        }
        html {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            height: 100%;
            align-items: center;
            justify-content: center;
        }
        body > div {
            font-size: 2rem;
        }
    </style>
</head>

<body>
<div
    id="opponentMessage"
>
    相手の選択は ？
</div>
<div
    id="selfMessage"
>
    勝敗の結果は ？
</div>
<form>
    <span>あなたの選択は</span>
    <select id="mySelect">
        <option>グー</option>
        <option>チョキ</option>
        <option>パー</option>
    </select>
    <input type="button" value="決定" onclick="myGame()">
</form>

<script>
    function myGame(){
        let myNumber = document.getElementById("mySelect").selectedIndex;
        let hisNumber = Math.floor(Math.random()*3);
        let hisHand = hisNumber == 0 ? "グー"
                    : hisNumber == 1 ? "チョキ"
                    :                  "パー"

        let x = myNumber - hisNumber;
        let judge = x == -2 ? "あなたの 負け"
                  : x == -1 ? "あなたの 勝ち"
                  : x == 0  ? "両者の 引き分け"
                  : x == 1  ? "あなたの 負け"
                  :           "あなたの 勝ち"

        document.getElementById("opponentMessage").innerHTML = "相手の選択は " + hisHand;
        document.getElementById("selfMessage").innerHTML     = "勝敗の結果は " + judge;
    }
</script>
</body>
</html>
